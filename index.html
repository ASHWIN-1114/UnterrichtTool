<!DOCTYPE html>
<html lang="de" class="h-full bg-gray-900">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unterricht Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom right, #111827, #1f2937);
        }

        .scroll-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .animated-entry {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .group-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }
        .group-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.7);
        }

        #random-person-animation-container {
            position: relative;
            height: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            flex-direction: column;
            transition: height 0.3s ease-in-out;
        }

        #random-person-animation-container.active {
            height: 100px;
        }
        
        #scrolling-names-list-wrapper {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #scrolling-names-list {
            will-change: transform;
            display: flex;
            align-items: center;
            height: 100%;
        }
        
        .absent-toggle {
            -webkit-appearance: none;
            appearance: none;
            background-color: #4b5563;
            width: 2.75rem;
            height: 1.5rem;
            border-radius: 9999px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .absent-toggle::before {
            content: '';
            position: absolute;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 9999px;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.2s ease-in-out;
        }
        .absent-toggle:checked {
            background-color: #8b5cf6;
        }
        .absent-toggle:checked::before {
            transform: translateX(1.25rem);
        }

    </style>
</head>

<body class="h-full">
    <div class="flex flex-col min-h-screen items-center justify-start p-4 text-gray-300">
        <!-- Header Section -->
        <header class="w-full text-center text-white py-4 mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-2">
                Unterricht Tool
            </h1>
        </header>

        <!-- Main Content Container -->
        <main class="w-full max-w-5xl bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl shadow-2xl p-6 md:p-10">

            <!-- Tools Container -->
            <div id="tools-container">
                <div class="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-10 mb-8">
                    <div class="flex items-center gap-4">
                        <label for="num-groups" class="text-lg font-medium text-gray-200">Anzahl der Gruppen:</label>
                        <input type="number" id="num-groups" value="2" min="2" class="w-20 p-2 text-center rounded-xl border-2 bg-gray-700 border-gray-600 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
                    </div>
                    <button id="split-groups-btn" class="w-full md:w-auto flex items-center justify-center bg-purple-600 text-white font-bold p-4 rounded-xl shadow-lg hover:bg-purple-700 transition duration-200 ease-in-out transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" /></svg>
                        Gruppen bilden
                    </button>
                    <button id="random-person-btn" class="w-full md:w-auto flex items-center justify-center bg-purple-600 text-white font-bold p-4 rounded-xl shadow-lg hover:bg-purple-700 transition duration-200 ease-in-out transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V4a1 1 0 011-1zm10.899 12.101a7.002 7.002 0 01-11.601-2.566 1 1 0 011.885-.666A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101z" clip-rule="evenodd" /></svg>
                        Zufällige Person auswählen
                    </button>
                </div>
                <div id="results-display" class="mt-8 bg-black/20 border border-white/10 p-6 rounded-2xl shadow-inner mb-8">
                    <h2 class="text-2xl font-semibold mb-2 text-center text-white">Ergebnisse</h2>
                    <div id="random-person-animation-container" class="mb-4 text-center text-2xl font-bold text-white"><div id="scrolling-names-list-wrapper" class="overflow-hidden w-full h-full"><div id="scrolling-names-list" class="flex flex-row items-center h-full"></div></div></div>
                    <div id="groups-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                    <p id="message-box" class="mt-4 text-center text-red-400 font-semibold hidden"></p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10">
                    <div class="bg-black/20 border border-white/10 p-6 rounded-2xl shadow-inner">
                        <h2 class="text-2xl font-semibold text-center text-white">Schülerinnen und Schüler</h2>
                        <p id="student-count" class="text-lg text-gray-400 font-normal text-center mb-4"></p>
                        <form id="student-form" class="flex gap-4"><input type="text" id="student-name-input" placeholder="Name hinzufügen..." class="flex-1 p-3 rounded-xl border-2 bg-gray-700 border-gray-600 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"><button type="submit" class="bg-purple-600 text-white font-bold p-3 rounded-xl shadow-lg hover:bg-purple-700 transition duration-200 ease-in-out transform hover:scale-105">Hinzufügen</button></form>
                        <div id="students-container" class="mt-4 scroll-container"><ul id="students-list" class="space-y-2"></ul></div>
                    </div>
                    <div class="bg-black/20 border border-white/10 p-6 rounded-2xl shadow-inner">
                        <h2 class="text-2xl font-semibold mb-4 text-center text-white">Themen (optional)</h2>
                        <form id="topic-form" class="flex gap-4"><input type="text" id="topic-name-input" placeholder="Thema hinzufügen..." class="flex-1 p-3 rounded-xl border-2 bg-gray-700 border-gray-600 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"><button type="submit" class="bg-purple-600 text-white font-bold p-3 rounded-xl shadow-lg hover:bg-purple-700 transition duration-200 ease-in-out transform hover:scale-105">Hinzufügen</button></form>
                        <div id="topics-container" class="mt-4 scroll-container"><ul id="topics-list" class="space-y-2"></ul></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Main JavaScript Logic -->
    <script>
        // UI elements
        const studentForm = document.getElementById('student-form');
        const studentInput = document.getElementById('student-name-input');
        const studentsList = document.getElementById('students-list');
        const studentCountDisplay = document.getElementById('student-count');
        const topicForm = document.getElementById('topic-form');
        const topicInput = document.getElementById('topic-name-input');
        const topicsList = document.getElementById('topics-list');
        const splitGroupsBtn = document.getElementById('split-groups-btn');
        const randomPersonBtn = document.getElementById('random-person-btn');
        const numGroupsInput = document.getElementById('num-groups');
        const groupsContainer = document.getElementById('groups-container');
        const randomPersonDisplay = document.getElementById('random-person-animation-container');
        const messageBox = document.getElementById('message-box');

        let students = [];
        let topics = [];

        // --- CORE APP LOGIC ---
        function saveData() { localStorage.setItem('students_data', JSON.stringify(students)); localStorage.setItem('topics_data', JSON.stringify(topics)); renderStudents(); renderTopics(); }
        function loadData() { const storedStudents = localStorage.getItem('students_data'); const storedTopics = localStorage.getItem('topics_data'); if (storedStudents) students = JSON.parse(storedStudents); if (storedTopics) topics = JSON.parse(storedTopics); renderStudents(); renderTopics(); }
        function renderStudents() { studentsList.innerHTML = ''; const presentStudents = students.filter(s => !s.absent).length; studentCountDisplay.textContent = `(${presentStudents} / ${students.length} anwesend)`; students.forEach((student, index) => { const li = document.createElement('li'); li.classList.add('flex', 'items-center', 'justify-between', 'p-2', 'pr-3', 'bg-gray-700', 'rounded-lg', 'shadow-md', 'animated-entry'); const nameClasses = student.absent ? 'text-gray-500 line-through' : 'text-gray-200'; li.innerHTML = `<span class="text-lg font-medium flex-grow ${nameClasses} transition-colors duration-200">${student.name}</span><div class="flex items-center gap-4"><label class="flex items-center cursor-pointer"><span class="mr-2 text-sm ${student.absent ? 'text-gray-500' : 'text-gray-400'}">Abwesend</span><input type="checkbox" data-index="${index}" class="absent-toggle" ${student.absent ? 'checked' : ''}></label><button data-index="${index}" class="remove-student-btn text-red-500 hover:text-red-400 transition duration-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button></div>`; studentsList.appendChild(li); }); }
        function renderTopics() { topicsList.innerHTML = ''; topics.forEach((topic, index) => { const li = document.createElement('li'); li.classList.add('flex', 'items-center', 'justify-between', 'p-2', 'bg-gray-700', 'text-gray-200', 'rounded-lg', 'shadow-md', 'animated-entry'); li.innerHTML = `<span class="text-lg font-medium">${topic}</span><button data-index="${index}" class="remove-topic-btn text-red-500 hover:text-red-400 transition duration-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>`; topicsList.appendChild(li); }); }
        studentForm.addEventListener('submit', (e) => { e.preventDefault(); const studentName = studentInput.value.trim(); if (studentName) { students.push({ name: studentName, absent: false }); studentInput.value = ''; saveData(); } });
        topicForm.addEventListener('submit', (e) => { e.preventDefault(); const topicName = topicInput.value.trim(); if (topicName) { topics.push(topicName); topicInput.value = ''; saveData(); } });
        studentsList.addEventListener('click', (e) => { const removeBtn = e.target.closest('.remove-student-btn'); if (removeBtn) { students.splice(removeBtn.dataset.index, 1); saveData(); } });
        studentsList.addEventListener('change', (e) => { if (e.target.classList.contains('absent-toggle')) { students[e.target.dataset.index].absent = e.target.checked; saveData(); } });
        topicsList.addEventListener('click', (e) => { const removeBtn = e.target.closest('.remove-topic-btn'); if (removeBtn) { topics.splice(removeBtn.dataset.index, 1); saveData(); } });
        function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[array[i], array[j]] = [array[j], array[i]]; } return array; }
        splitGroupsBtn.addEventListener('click', () => { const presentStudents = students.filter(s => !s.absent).map(s => s.name); const numGroups = parseInt(numGroupsInput.value, 10); if (numGroups < 2 || numGroups > presentStudents.length) { messageBox.textContent = `Bitte geben Sie eine Zahl zwischen 2 und ${presentStudents.length} ein.`; messageBox.classList.remove('hidden'); return; } messageBox.classList.add('hidden'); const shuffledStudents = shuffleArray([...presentStudents]); const shuffledTopics = shuffleArray([...topics]); groupsContainer.innerHTML = ''; randomPersonDisplay.classList.remove('active'); const groups = Array.from({ length: numGroups }, () => ({ students: [], topic: null })); let studentIndex = 0; while (studentIndex < shuffledStudents.length) { for (let i = 0; i < numGroups; i++) { if (studentIndex < shuffledStudents.length) { groups[i].students.push(shuffledStudents[studentIndex]); studentIndex++; } } } if (topics.length > 0) { for (let i = 0; i < numGroups; i++) { groups[i].topic = shuffledTopics[i % shuffledTopics.length]; } } displayGroups(groups); });
        function displayGroups(groups) { groupsContainer.innerHTML = ''; const groupElements = []; groups.forEach((group, index) => { const groupDiv = document.createElement('div'); groupDiv.classList.add('bg-gray-700/50', 'p-6', 'rounded-2xl', 'shadow-xl', 'border', 'border-white/10', 'flex', 'flex-col', 'gap-4', 'group-card'); let topicHtml = group.topic ? `<p class="text-center text-lg font-medium text-gray-300">Thema: <span class="font-bold text-purple-300">${group.topic}</span></p>` : ''; groupDiv.innerHTML = `<h3 class="text-xl font-bold text-center text-white">Gruppe ${index + 1}</h3>${topicHtml}<ul class="space-y-2">${group.students.map(student => `<li class="p-2 bg-gray-600 text-gray-200 rounded-lg text-sm">${student}</li>`).join('')}</ul>`; groupsContainer.appendChild(groupDiv); groupElements.push(groupDiv); }); groupElements.forEach((el, i) => setTimeout(() => el.classList.add('visible'), i * 150)); }
        randomPersonBtn.addEventListener('click', () => { const presentStudents = students.filter(s => !s.absent).map(s => s.name); groupsContainer.innerHTML = ''; messageBox.classList.add('hidden'); randomPersonDisplay.classList.add('active'); if (presentStudents.length === 0) { randomPersonDisplay.innerHTML = `<p class="p-4 bg-red-900/50 rounded-lg">Keine anwesenden Schüler zum Auswählen vorhanden.</p>`; return; } randomPersonBtn.disabled = true; const selectedStudent = presentStudents[Math.floor(Math.random() * presentStudents.length)]; randomPersonDisplay.innerHTML = `<div id="scrolling-names-list-wrapper" class="overflow-hidden w-full h-full"><div id="scrolling-names-list" class="flex flex-row items-center h-full"></div></div>`; const namesList = document.getElementById('scrolling-names-list'); const duplicatedNames = []; const namesPerGroup = presentStudents.length; const groupsToDisplay = 20; const randomIndexInFinalGroup = Math.floor(Math.random() * namesPerGroup); const finalStudentAbsoluteIndex = (groupsToDisplay - 1) * namesPerGroup + randomIndexInFinalGroup; for (let i = 0; i < groupsToDisplay - 1; i++) { duplicatedNames.push(...shuffleArray([...presentStudents])); } const finalGroup = shuffleArray([...presentStudents]); finalGroup.splice(randomIndexInFinalGroup, 0, selectedStudent); duplicatedNames.push(...finalGroup); duplicatedNames.forEach(name => { const p = document.createElement('p'); p.classList.add('p-2', 'text-2xl', 'text-white', 'font-bold', 'mx-4', 'inline-block', 'whitespace-nowrap', 'transition-all', 'duration-500'); p.textContent = name; namesList.appendChild(p); }); const finalElement = namesList.children[finalStudentAbsoluteIndex]; setTimeout(() => { const containerWidth = randomPersonDisplay.offsetWidth; const finalPosition = finalElement.offsetLeft - (containerWidth / 2) + (finalElement.offsetWidth / 2); namesList.style.transition = 'transform 2.5s cubic-bezier(0.25, 0.1, 0.25, 1)'; namesList.style.transform = `translateX(-${finalPosition}px)`; }, 100); namesList.addEventListener('transitionend', () => { randomPersonBtn.disabled = false; finalElement.classList.add('bg-purple-700', 'p-2', 'rounded-lg', 'scale-110', 'shadow-2xl', 'shadow-purple-500/50', 'border-2', 'border-purple-400'); }, { once: true }); });
        
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
</html>
