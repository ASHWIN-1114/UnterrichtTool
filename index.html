<!DOCTYPE html>
<html lang="de" class="h-full bg-gray-900">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppenorganisator für den Deutschunterricht</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .scroll-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .animated-entry {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #random-person-animation-container {
            position: relative;
            height: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            flex-direction: column;
            transition: height 0.3s ease-in-out;
        }

        #random-person-animation-container.active {
            height: 100px;
        }
        
        #scrolling-names-list-wrapper {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #scrolling-names-list {
            will-change: transform;
            display: flex;
            align-items: center;
            height: 100%;
        }
        
        #arrow-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 20;
        }
    </style>
</head>

<body class="h-full">
    <div class="flex flex-col min-h-screen items-center justify-start p-4 bg-gray-900 text-gray-300">
        <!-- Header Section -->
        <header class="w-full text-center text-white py-4 mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-2">
                Gruppenorganisator
            </h1>
            <p class="text-xl md:text-2xl font-light text-gray-400">
                Für den Deutschunterricht
            </p>
        </header>

        <!-- Main Content Container -->
        <main class="w-full max-w-4xl bg-gray-800 rounded-3xl shadow-2xl p-6 md:p-10">
            <!-- Group Configuration and Action Buttons -->
            <div class="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-10 mb-8">
                <div class="flex items-center gap-4">
                    <label for="num-groups" class="text-lg font-medium text-gray-200">Anzahl der Gruppen:</label>
                    <input type="number" id="num-groups" value="2" min="2"
                        class="w-20 p-2 text-center rounded-xl border-2 bg-gray-700 border-gray-600 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
                </div>
                <button id="split-groups-btn"
                    class="w-full md:w-auto bg-purple-600 text-white font-bold p-4 rounded-xl shadow-lg hover:bg-purple-700 transition duration-200 ease-in-out transform hover:scale-105">
                    Gruppen bilden
                </button>
                <button id="random-person-btn"
                    class="w-full md:w-auto bg-purple-600 text-white font-bold p-4 rounded-xl shadow-lg hover:bg-purple-700 transition duration-200 ease-in-out transform hover:scale-105">
                    Zufällige Person auswählen
                </button>
            </div>
            
            <!-- Groups and Random Person Display Area -->
            <div id="results-display" class="mt-8 bg-gray-900/50 p-6 rounded-2xl shadow-inner mb-8">
                <h2 class="text-2xl font-semibold mb-2 text-center text-white">Ergebnisse</h2>
                <div id="random-person-animation-container" class="mb-4 text-center text-2xl font-bold text-white">
                    <div id="scrolling-names-list-wrapper" class="overflow-hidden w-full h-full">
                        <div id="scrolling-names-list" class="flex flex-row items-center h-full"></div>
                    </div>
                </div>
                <div id="groups-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Groups will be displayed here -->
                </div>
                <p id="message-box" class="mt-4 text-center text-red-400 font-semibold hidden">
                    Bitte geben Sie eine gültige Anzahl von Gruppen ein.
                </p>
            </div>

            <!-- Student and Topic Input Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10">
                <!-- Student Input -->
                <div class="bg-gray-900/50 p-6 rounded-2xl shadow-inner">
                    <h2 class="text-2xl font-semibold mb-4 text-center text-white">
                        Schülerinnen und Schüler 
                        <span id="student-count" class="text-lg text-gray-400 font-normal ml-2"></span>
                    </h2>
                    <form id="student-form" class="flex flex-col md:flex-row gap-4 md:items-center">
                        <input type="text" id="student-name-input" placeholder="Name hinzufügen..."
                            class="flex-1 p-3 rounded-xl border-2 bg-gray-700 border-gray-600 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
                        <button type="submit"
                            class="bg-purple-600 text-white font-bold p-3 rounded-xl shadow-lg hover:bg-purple-700 transition duration-200 ease-in-out transform hover:scale-105">
                            Hinzufügen
                        </button>
                    </form>
                    <div id="students-container" class="mt-4 scroll-container">
                        <ul id="students-list" class="space-y-2">
                            <!-- Student list items will be inserted here -->
                        </ul>
                    </div>
                </div>

                <!-- Topic Input -->
                <div class="bg-gray-900/50 p-6 rounded-2xl shadow-inner">
                    <h2 class="text-2xl font-semibold mb-4 text-center text-white">Themen (optional)</h2>
                    <form id="topic-form" class="flex flex-col md:flex-row gap-4 md:items-center">
                        <input type="text" id="topic-name-input" placeholder="Thema hinzufügen..."
                            class="flex-1 p-3 rounded-xl border-2 bg-gray-700 border-gray-600 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
                        <button type="submit"
                            class="bg-purple-600 text-white font-bold p-3 rounded-xl shadow-lg hover:bg-purple-700 transition duration-200 ease-in-out transform hover:scale-105">
                            Hinzufügen
                        </button>
                    </form>
                    <div id="topics-container" class="mt-4 scroll-container">
                        <ul id="topics-list" class="space-y-2">
                            <!-- Topic list items will be inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Main JavaScript Logic -->
    <script>
        // UI elements
        const studentForm = document.getElementById('student-form');
        const studentInput = document.getElementById('student-name-input');
        const studentsList = document.getElementById('students-list');
        const studentCountDisplay = document.getElementById('student-count');
        const topicForm = document.getElementById('topic-form');
        const topicInput = document.getElementById('topic-name-input');
        const topicsList = document.getElementById('topics-list');
        const splitGroupsBtn = document.getElementById('split-groups-btn');
        const randomPersonBtn = document.getElementById('random-person-btn');
        const numGroupsInput = document.getElementById('num-groups');
        const groupsContainer = document.getElementById('groups-container');
        const randomPersonDisplay = document.getElementById('random-person-animation-container');
        const messageBox = document.getElementById('message-box');

        // Data arrays to be stored in localStorage
        let students = [];
        let topics = [];

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('students_data', JSON.stringify(students));
            localStorage.setItem('topics_data', JSON.stringify(topics));
            renderStudents();
            renderTopics();
        }

        // Load data from localStorage on app start
        function loadData() {
            const storedStudents = localStorage.getItem('students_data');
            const storedTopics = localStorage.getItem('topics_data');
            if (storedStudents) {
                students = JSON.parse(storedStudents);
            }
            if (storedTopics) {
                topics = JSON.parse(storedTopics);
            }
            renderStudents();
            renderTopics();
        }

        // Render students list
        function renderStudents() {
            studentsList.innerHTML = '';
            studentCountDisplay.textContent = `(${students.length} Personen)`;
            students.forEach((student, index) => {
                const li = document.createElement('li');
                li.classList.add('flex', 'items-center', 'justify-between', 'p-2', 'bg-gray-700', 'text-gray-200', 'rounded-lg', 'shadow-md', 'animated-entry');
                li.innerHTML = `
                    <span class="text-lg font-medium">${student}</span>
                    <button data-index="${index}" class="remove-student-btn text-red-500 hover:text-red-700 transition duration-200 text-2xl font-bold leading-none">
                        &times;
                    </button>
                `;
                studentsList.appendChild(li);
            });
        }

        // Render topics list
        function renderTopics() {
            topicsList.innerHTML = '';
            topics.forEach((topic, index) => {
                const li = document.createElement('li');
                li.classList.add('flex', 'items-center', 'justify-between', 'p-2', 'bg-gray-700', 'text-gray-200', 'rounded-lg', 'shadow-md', 'animated-entry');
                li.innerHTML = `
                    <span class="text-lg font-medium">${topic}</span>
                    <button data-index="${index}" class="remove-topic-btn text-red-500 hover:text-red-700 transition duration-200 text-2xl font-bold leading-none">
                        &times;
                    </button>
                `;
                topicsList.appendChild(li);
            });
        }

        // Event listener for adding a student
        studentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const studentName = studentInput.value.trim();
            if (studentName) {
                students.push(studentName);
                studentInput.value = '';
                saveData();
            }
        });

        // Event listener for adding a topic
        topicForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const topicName = topicInput.value.trim();
            if (topicName) {
                topics.push(topicName);
                topicInput.value = '';
                saveData();
            }
        });

        // Event listener for removing a student
        studentsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-student-btn')) {
                const index = e.target.dataset.index;
                students.splice(index, 1);
                saveData();
            }
        });

        // Event listener for removing a topic
        topicsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-topic-btn')) {
                const index = e.target.dataset.index;
                topics.splice(index, 1);
                saveData();
            }
        });

        // Event listener for splitting into groups
        splitGroupsBtn.addEventListener('click', () => {
            const numGroups = parseInt(numGroupsInput.value, 10);
            if (numGroups < 2 || numGroups > students.length) {
                messageBox.textContent = `Bitte geben Sie eine Zahl zwischen 2 und ${students.length} ein.`;
                messageBox.classList.remove('hidden');
                return;
            } else {
                messageBox.classList.add('hidden');
            }

            // Shuffle students and topics
            const shuffledStudents = shuffleArray([...students]);
            const shuffledTopics = shuffleArray([...topics]);

            // Clear previous results
            groupsContainer.innerHTML = '';
            randomPersonDisplay.innerHTML = '';
            randomPersonDisplay.classList.remove('active');

            // Create groups
            const groups = Array.from({ length: numGroups }, () => ({
                students: [],
                topic: null,
            }));

            // Distribute students evenly
            let studentIndex = 0;
            while (studentIndex < shuffledStudents.length) {
                for (let i = 0; i < numGroups; i++) {
                    if (studentIndex < shuffledStudents.length) {
                        groups[i].students.push(shuffledStudents[studentIndex]);
                        studentIndex++;
                    }
                }
            }

            // Assign topics to groups, repeating if necessary
            if (topics.length > 0) {
                for (let i = 0; i < numGroups; i++) {
                    groups[i].topic = shuffledTopics[i % shuffledTopics.length];
                }
            }

            displayGroups(groups);
        });

        // Event listener for selecting a random person with animation
        randomPersonBtn.addEventListener('click', () => {
            groupsContainer.innerHTML = '';
            messageBox.classList.add('hidden');
            randomPersonDisplay.classList.add('active');
            if (students.length === 0) {
                randomPersonDisplay.innerHTML = `<p class="p-4 bg-red-900/50 rounded-lg">Bitte fügen Sie zuerst Schüler hinzu.</p>`;
                return;
            }

            randomPersonBtn.disabled = true;

            const selectedStudent = students[Math.floor(Math.random() * students.length)];
            
            // Recreate the animation container's content
            randomPersonDisplay.innerHTML = `
                <div id="scrolling-names-list-wrapper" class="overflow-hidden w-full h-full">
                    <div id="scrolling-names-list" class="flex flex-row items-center h-full"></div>
                </div>
            `;
            const namesList = document.getElementById('scrolling-names-list');

            // We will now create a much longer list for a seamless loop
            const duplicatedNames = [];
            const namesPerGroup = students.length;
            const groupsToDisplay = 20; 
            
            // Generate the looped list with the final selected name embedded
            const randomIndexInFinalGroup = Math.floor(Math.random() * namesPerGroup);
            const finalStudentAbsoluteIndex = (groupsToDisplay - 1) * namesPerGroup + randomIndexInFinalGroup;

            for (let i = 0; i < groupsToDisplay - 1; i++) {
                duplicatedNames.push(...shuffleArray([...students]));
            }
            
            const finalGroup = shuffleArray([...students]);
            finalGroup.splice(randomIndexInFinalGroup, 0, selectedStudent);
            duplicatedNames.push(...finalGroup);
            
            // Build the scrolling list from the duplicated array
            duplicatedNames.forEach((name, index) => {
                const p = document.createElement('p');
                p.classList.add('p-2', 'text-2xl', 'text-white', 'font-bold', 'mx-4', 'inline-block', 'whitespace-nowrap');
                p.textContent = name;
                namesList.appendChild(p);
            });

            // Find the final element to get its position
            const finalElement = namesList.children[finalStudentAbsoluteIndex];
            
            // Calculate final scroll position to center the selected name
            const containerWidth = randomPersonDisplay.offsetWidth;
            const finalPosition = finalElement.offsetLeft - (containerWidth / 2) + (finalElement.offsetWidth / 2);
            
            // Use a timeout to ensure the browser registers the initial state before applying the transform for the animation.
            // This fixes the issue where the animation might not run on the first click.
            setTimeout(() => {
                namesList.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
                namesList.style.transform = `translateX(-${finalPosition}px)`;
            }, 10);


            namesList.addEventListener('transitionend', () => {
                randomPersonBtn.disabled = false;
                finalElement.classList.add('bg-purple-700', 'p-2', 'rounded-lg', 'scale-110', 'transition-all', 'duration-500', 'shadow-2xl', 'shadow-purple-500/50', 'border-2', 'border-purple-400');
            }, { once: true });
        });

        // Helper function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Display the generated groups
        function displayGroups(groups) {
            groupsContainer.innerHTML = '';
            groups.forEach((group, index) => {
                const groupDiv = document.createElement('div');
                groupDiv.classList.add('bg-gray-700', 'p-6', 'rounded-2xl', 'shadow-xl', 'border-2', 'border-purple-500', 'animated-entry', 'flex', 'flex-col', 'gap-4');
                
                let topicHtml = '';
                if (group.topic) {
                    topicHtml = `<p class="text-center text-lg font-medium text-gray-300">Thema: <span class="font-bold text-purple-300">${group.topic}</span></p>`;
                }
                
                groupDiv.innerHTML = `
                    <h3 class="text-xl font-bold text-center text-white">Gruppe ${index + 1}</h3>
                    ${topicHtml}
                    <ul class="space-y-2">
                        ${group.students.map(student => `<li class="p-2 bg-gray-600 text-gray-200 rounded-lg text-sm">${student}</li>`).join('')}
                    </ul>
                `;
                groupsContainer.appendChild(groupDiv);
            });
        }

        // Load data when the page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
