    <!-- Main JavaScript Logic -->
    <script>
        // UI elements
        const studentForm = document.getElementById('student-form');
        const studentInput = document.getElementById('student-name-input');
        const studentsList = document.getElementById('students-list');
        const studentCountDisplay = document.getElementById('student-count');
        const topicForm = document.getElementById('topic-form');
        const topicInput = document.getElementById('topic-name-input');
        const topicsList = document.getElementById('topics-list');
        const splitGroupsBtn = document.getElementById('split-groups-btn');
        const randomPersonBtn = document.getElementById('random-person-btn');
        const numGroupsInput = document.getElementById('num-groups');
        const groupsContainer = document.getElementById('groups-container');
        const randomPersonDisplay = document.getElementById('random-person-animation-container');
        const messageBox = document.getElementById('message-box');

        // Data arrays to be stored in localStorage
        // Students are now objects { name: string, absent: boolean }
        let students = [];
        let topics = [];

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('students_data', JSON.stringify(students));
            localStorage.setItem('topics_data', JSON.stringify(topics));
            renderStudents();
            renderTopics();
        }

        // Load data from localStorage on app start
        function loadData() {
            const storedStudents = localStorage.getItem('students_data');
            const storedTopics = localStorage.getItem('topics_data');
            if (storedStudents) {
                students = JSON.parse(storedStudents);
            }
            if (storedTopics) {
                topics = JSON.parse(storedTopics);
            }
            renderStudents();
            renderTopics();
        }

        // Render students list
        function renderStudents() {
            studentsList.innerHTML = '';
            const presentStudents = students.filter(s => !s.absent).length;
            studentCountDisplay.textContent = `(${presentStudents} / ${students.length} anwesend)`;
            students.forEach((student, index) => {
                const li = document.createElement('li');
                li.classList.add('flex', 'items-center', 'justify-between', 'p-2', 'pr-3', 'bg-gray-700', 'rounded-lg', 'shadow-md', 'animated-entry');
                
                const nameClasses = student.absent 
                    ? 'text-gray-500 line-through' 
                    : 'text-gray-200';

                li.innerHTML = `
                    <span class="text-lg font-medium flex-grow ${nameClasses} transition-colors duration-200">${student.name}</span>
                    <div class="flex items-center gap-4">
                        <label class="flex items-center cursor-pointer">
                            <span class="mr-2 text-sm ${student.absent ? 'text-gray-500' : 'text-gray-400'}">Abwesend</span>
                            <input type="checkbox" data-index="${index}" class="absent-toggle" ${student.absent ? 'checked' : ''}>
                        </label>
                        <button data-index="${index}" class="remove-student-btn text-red-500 hover:text-red-400 transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                studentsList.appendChild(li);
            });
        }

        // Render topics list
        function renderTopics() {
            topicsList.innerHTML = '';
            topics.forEach((topic, index) => {
                const li = document.createElement('li');
                li.classList.add('flex', 'items-center', 'justify-between', 'p-2', 'bg-gray-700', 'text-gray-200', 'rounded-lg', 'shadow-md', 'animated-entry');
                li.innerHTML = `
                    <span class="text-lg font-medium">${topic}</span>
                     <button data-index="${index}" class="remove-topic-btn text-red-500 hover:text-red-400 transition duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                topicsList.appendChild(li);
            });
        }

        // Event listener for adding a student
        studentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const studentName = studentInput.value.trim();
            if (studentName) {
                students.push({ name: studentName, absent: false });
                studentInput.value = '';
                saveData();
            }
        });

        // Event listener for adding a topic
        topicForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const topicName = topicInput.value.trim();
            if (topicName) {
                topics.push(topicName);
                topicInput.value = '';
                saveData();
            }
        });

        // Event listener for student list actions (delete, absent toggle)
        studentsList.addEventListener('click', (e) => {
            const removeBtn = e.target.closest('.remove-student-btn');
            if (removeBtn) {
                const index = removeBtn.dataset.index;
                students.splice(index, 1);
                saveData();
            }
        });
        studentsList.addEventListener('change', (e) => {
            if (e.target.classList.contains('absent-toggle')) {
                const index = e.target.dataset.index;
                students[index].absent = e.target.checked;
                saveData();
            }
        });

        // Event listener for removing a topic
        topicsList.addEventListener('click', (e) => {
            const removeBtn = e.target.closest('.remove-topic-btn');
            if (removeBtn) {
                const index = removeBtn.dataset.index;
                topics.splice(index, 1);
                saveData();
            }
        });

        // Event listener for splitting into groups
        splitGroupsBtn.addEventListener('click', () => {
            const presentStudents = students.filter(s => !s.absent).map(s => s.name);
            const numGroups = parseInt(numGroupsInput.value, 10);

            if (numGroups < 2 || numGroups > presentStudents.length) {
                messageBox.textContent = `Bitte geben Sie eine Zahl zwischen 2 und ${presentStudents.length} ein.`;
                messageBox.classList.remove('hidden');
                return;
            } else {
                messageBox.classList.add('hidden');
            }

            const shuffledStudents = shuffleArray([...presentStudents]);
            const shuffledTopics = shuffleArray([...topics]);

            groupsContainer.innerHTML = '';
            randomPersonDisplay.classList.remove('active');

            const groups = Array.from({ length: numGroups }, () => ({
                students: [],
                topic: null,
            }));

            let studentIndex = 0;
            while (studentIndex < shuffledStudents.length) {
                for (let i = 0; i < numGroups; i++) {
                    if (studentIndex < shuffledStudents.length) {
                        groups[i].students.push(shuffledStudents[studentIndex]);
                        studentIndex++;
                    }
                }
            }

            if (topics.length > 0) {
                for (let i = 0; i < numGroups; i++) {
                    groups[i].topic = shuffledTopics[i % shuffledTopics.length];
                }
            }

            displayGroups(groups);
        });

        // Event listener for selecting a random person with animation
        randomPersonBtn.addEventListener('click', () => {
            const presentStudents = students.filter(s => !s.absent).map(s => s.name);
            groupsContainer.innerHTML = '';
            messageBox.classList.add('hidden');
            randomPersonDisplay.classList.add('active');

            if (presentStudents.length === 0) {
                randomPersonDisplay.innerHTML = `<p class="p-4 bg-red-900/50 rounded-lg">Keine anwesenden Schüler zum Auswählen vorhanden.</p>`;
                return;
            }

            randomPersonBtn.disabled = true;

            const selectedStudent = presentStudents[Math.floor(Math.random() * presentStudents.length)];
            
            randomPersonDisplay.innerHTML = `
                <div id="scrolling-names-list-wrapper" class="overflow-hidden w-full h-full">
                    <div id="scrolling-names-list" class="flex flex-row items-center h-full"></div>
                </div>
            `;
            const namesList = document.getElementById('scrolling-names-list');

            const duplicatedNames = [];
            const namesPerGroup = presentStudents.length;
            const groupsToDisplay = 20; 
            
            const randomIndexInFinalGroup = Math.floor(Math.random() * namesPerGroup);
            const finalStudentAbsoluteIndex = (groupsToDisplay - 1) * namesPerGroup + randomIndexInFinalGroup;

            for (let i = 0; i < groupsToDisplay - 1; i++) {
                duplicatedNames.push(...shuffleArray([...presentStudents]));
            }
            
            const finalGroup = shuffleArray([...presentStudents]);
            finalGroup.splice(randomIndexInFinalGroup, 0, selectedStudent);
            duplicatedNames.push(...finalGroup);
            
            duplicatedNames.forEach((name) => {
                const p = document.createElement('p');
                p.classList.add('p-2', 'text-2xl', 'text-white', 'font-bold', 'mx-4', 'inline-block', 'whitespace-nowrap', 'transition-all', 'duration-500');
                p.textContent = name;
                namesList.appendChild(p);
            });

            const finalElement = namesList.children[finalStudentAbsoluteIndex];
            
            setTimeout(() => {
                const containerWidth = randomPersonDisplay.offsetWidth;
                const finalPosition = finalElement.offsetLeft - (containerWidth / 2) + (finalElement.offsetWidth / 2);
                
                namesList.style.transition = 'transform 2.5s cubic-bezier(0.25, 0.1, 0.25, 1)';
                namesList.style.transform = `translateX(-${finalPosition}px)`;
            }, 100);


            namesList.addEventListener('transitionend', () => {
                randomPersonBtn.disabled = false;
                finalElement.classList.add('bg-purple-700', 'p-2', 'rounded-lg', 'scale-110', 'shadow-2xl', 'shadow-purple-500/50', 'border-2', 'border-purple-400');
            }, { once: true });
        });

        // Helper function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Display the generated groups
        function displayGroups(groups) {
            groupsContainer.innerHTML = '';
            const groupElements = [];

            groups.forEach((group, index) => {
                const groupDiv = document.createElement('div');
                groupDiv.classList.add('bg-gray-700/50', 'p-6', 'rounded-2xl', 'shadow-xl', 'border', 'border-white/10', 'flex', 'flex-col', 'gap-4', 'group-card');
                
                let topicHtml = '';
                if (group.topic) {
                    topicHtml = `<p class="text-center text-lg font-medium text-gray-300">Thema: <span class="font-bold text-purple-300">${group.topic}</span></p>`;
                }
                
                groupDiv.innerHTML = `
                    <h3 class="text-xl font-bold text-center text-white">Gruppe ${index + 1}</h3>
                    ${topicHtml}
                    <ul class="space-y-2">
                        ${group.students.map(student => `<li class="p-2 bg-gray-600 text-gray-200 rounded-lg text-sm">${student}</li>`).join('')}
                    </ul>
                `;
                groupsContainer.appendChild(groupDiv);
                groupElements.push(groupDiv);
            });
            
            groupElements.forEach((el, i) => {
                setTimeout(() => {
                    el.classList.add('visible');
                }, i * 150);
            });
        }

        // Load data when the page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
